<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grainular Synthesis</title>
    <style>
      .canvas {
        image-rendering: -webkit-optimize-contrast !important;
        width: 100%;
        height: 300px;
        border: 1px solid black;
      }
      .sliders {
        display: flex;
        width: 100%;
        margin-top: 10px;
      }

      .input-group {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      input[type=range][orient=vertical]
      {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        height: 175px;
        width: 100%;
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="root" />
  </body>
</html>
