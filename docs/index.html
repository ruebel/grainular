<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grainular Synthesis</title>
    <style>
      .canvas {
        image-rendering: -webkit-optimize-contrast !important;
        width: 100%;
        height: 300px;
        border: 1px solid black;
      }
      .sliders {
        display: flex;
        width: 100%;
        margin-top: 10px;
      }

      .input-group {
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      input[type=range][orient=vertical]
      {
        writing-mode: bt-lr;
        -webkit-appearance: slider-vertical;
        height: 175px;
        width: 100%;
        padding: 0 5px;
      }
    </style>
  </head>
  <body>
    <h1>Grainular Synth</h1>

    <button onclick="getFile()">Get File</button>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>

    <div class="sliders">
      <div class="input-group">
        <input min="10" max="100" type="range" oninput="setAttack(this.value)" orient="vertical"/>
        <h4>Attack</h4>
      </div>
      <div class="input-group">
        <input min="0" max="200" type="range" oninput="setGrainLength(this.value)" orient="vertical"/>
        <h4>Grain Length</h4>
      </div>
      <div class="input-group">
        <input min="10" max="100" type="range" oninput="setRelease(this.value)" orient="vertical"/>
        <h4>Release</h4>
      </div>
      <div class="input-group">
        <input min="1" max="100" type="range" oninput="setDensity(this.value)" orient="vertical"/>
        <h4>Density</h4>
      </div>
      <div class="input-group">
        <input min="0" max="2"  step="0.01" type="range" oninput="setPlaybackRate(this.value)" orient="vertical"/>
        <h4>Playback Rate</h4>
      </div>
      <div class="input-group">
        <input min="0" max="1"  step="0.01" type="range" oninput="setPan(this.value)" orient="vertical"/>
        <h4>Pan</h4>
      </div>
      <div class="input-group">
        <input min="0" max="2"  step="0.01" type="range" oninput="setSpread(this.value)" orient="vertical"/>
        <h4>Spread</h4>
      </div>
    </div>


    <h4>Position</h4>
    <input min="0" max="100" type="range" oninput="setOffset(this.value)" style="width: 100%;"/>
    <canvas id="waveform" class="canvas"/>

    <script src="../index.js" charset="utf-8"></script>
    <script src="control.js" charset="utf-8"></script>
    <script src="display.js" charset="utf-8"></script>
  </body>
</html>
